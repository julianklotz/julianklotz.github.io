<!doctype html>

<html lang="en">
	<head>
		<title>swiss metronome</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link type="text/stylesheet" href="style.css"></link>

		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
	</head>

	<body>
		<div id="root" class="container">

		</div>

		<script type="text/template" id="speed-trainer">
<form>
		<p class="speed-trainer-headline">speed trainer</p>
		<div class="fl">
			<label class="label-small">from</label><br />
			<input id="js-speedtrainer-from" type="number" value="<%= from %>" />
		</div>
		<div class="fl">
			<label class="label-small">to</label><br />
			<input id="js-speedtrainer-to" type="number" value="<%= to %>"/>
		</div>
		<div class="fl">
			<label class="label-small">step</label><br />
			<input id="js-speedtrainer-stepsize" type="number" value="<%= stepSize %>" />
		</div>

		<div class="fl">
			<button id="js-btn-toggle-trainer"><%= isRunning === true ? 'stop' : 'start' %></button>
		</div>

	</form>
		</script>

		<script type="text/template" id="metronome">
<% if(isMuted === true ) { %>
			<div class="black-curtain"></div>
		<% } %>

		<button id="js-btn-mute" class="btn-mute">
			<% if(isMuted === true ) { %>
				start
			<% } else if (isMuted === false ) { %>
				mute
			<% } %>

		</button>
		<form>

			<div class="fl">
				<label class="">bpm</label><br />

				<input
					class="form-control"
					id="js-input-bpm"
					type="number"
					step="1"
					value="<%= bpm %>"
					min="<%= bpmMin %>"
					max="<%= bpmMax %>" />

				<span class="input-group-addon stepper" id="js-decrement-bpm">-</span>
				<span class="input-group-addon stepper" id="js-increment-bpm">+</span>
			</div>

			<div class="fl">
				<label class="">meter</label><br />

				<input
					class="form-control"
					id="js-input-meter"
					type="number"
					step="1"
					value="<%= meter %>"
					min="1"
					max="10" />

				<span class="input-group-addon stepper" id="js-decrement-meter">-</span>
				<span id="js-increment-meter" class="stepper input-group-addon">+</span>
			</div>
			<div class="clear"></div>
		</form>
		<div class="speed-trainer-node">

		</div>

		</script>
		</script><script src="scripts.js"></script>
	</body>
</html>
