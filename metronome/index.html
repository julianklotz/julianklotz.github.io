<!doctype html>

<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>The HTML5 Herald</title>
<meta name="description" content="The HTML5 Herald">
<meta name="author" content="SitePoint">

<style>
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
	    -webkit-appearance: none;
				    margin: 0;
}
</style>

</head>

<body id="">
	<div id="root" class="container">


	</div>

<script type="text/template" id="speed-trainer">
	<form>
		<label>From</label>
		<input id="js-speedtrainer-from" type="number" value="<%= from %>" />
		<label>To</label>
		<input id="js-speedtrainer-to" type="number" value="<%= to %>"/>
		<label>Step</label>
		<input id="js-speedtrainer-stepsize" type="number" value="<%= stepSize %>" />

		<input id="js-btn-toggle-trainer" type="submit"
			value="<%= isRunning === true ? 'Stop' : 'Play' %>" />
	</form>
</script>

<script type="text/template" id="metronome">
		<button id="js-btn-mute">
			<% if(isMuted === true ) { %>
				Start
			<% } else if (isMuted === false ) { %>
				Mute
			<% } %>

		</button>
		<form>
			<label class="">BPM</label>
			<div class="input-group">
				<div class="input-group-addon" id="js-decrement-bpm">-</div>

				<input
					class="form-control"
					id="js-input-bpm"
					type="number"
					step="1"
					value="<%= bpm %>"
					min="<%= bpmMin %>"
					max="<%= bpmMax %>" />

				<div class="input-group-addon" id="js-increment-bpm">+</div>
			</div>

			<br /><label>Meter</label><br />
			<div class="input-group">
				<div class="input-group-addon" id="js-decrement-meter">-</div>

				<input
					class="form-control"
					id="js-input-meter"
					type="number"
					step="1"
					value="<%= meter %>"
					min="1"
					max="10" />

				<div id="js-increment-meter" class="input-group-addon">+</div>
			</div>
		</form>
		<div class="speed-trainer-node">

		</div>

</script>
</script><script src="scripts.js"></script>
</body>
</html>
